<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Pizza Order</title>
</head>

<body>
  <div class="container">
    <a href="index.html"><img id="pizza-image" border="0" src="img/1.png" alt="Pizza" width="650" height="700"></a>
    <div id="pizza">
      <div id = "size-crust" class="row">
        <div class="col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h2 class="panel-title">Choose size</h2>
            </div>
            <div class="panel-body">
              <form id="size">
                <div class="radio">
                  <input type="radio" name="size" value="Small" checked/>
                  <label>Small</label>
                  <input type="radio" name="size" value="Medium" />
                  <label>Medium</label>
                  <input type="radio" name="size" value="Large" />
                  <label>Large</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h2 class="panel-title">Choose crust</h2>
            </div>
            <div class="panel-body">
              <form id="crust">
                <div class="radio">
                  <input type="radio" name="crust" value="Original crust" checked />
                  <label>Original crust</label>
                  <input type="radio" name="crust" value="Gluten-friendly crust" />
                  <label>Gluten-friendly crust</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id = "toppings" class="row">
        <form id="all-toppings">
          <div class="col-md-3">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h2 class="panel-title">Cheese toppings</h2>
              </div>
              <div class="panel-body">
                <div id="cheese" class="form-group">
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h2 class="panel-title">Veggie toppings</h2>
              </div>
              <div class="panel-body">
                <div id="veggie" class="form-group">
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h2 class="panel-title">Meet toppings</h2>
              </div>
              <div class="panel-body">
                <div id="meet" class="form-group">
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h2 class="panel-title">Sauce</h2>
              </div>
              <div class="panel-body">
                <div id="sauce" class="form-group">
                </div>
              </div>
            </div>
          </div>
          <button id="add-to-cart" type="submit" class="btn">Add to Cart</button>
        </form>
      </div>
      </div>
      <div id = "order">
        <h2>Your Cart</h2>
      <div id="pizza-panels">
        </div>
        <button id="menu" type="submit" class="btn">Back to Menu</button>
      </div>

  </div>

</body>

</html>
