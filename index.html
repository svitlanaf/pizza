<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Pizza Order</title>
</head>

<body>
  <div class="container">
    <h1>Create your own pizza</h1>
    <div id="pizza">
      <form id="size">
        <h4>Choose size: </h4>
        <div class="radio">
          <label><input type="radio" name="size" value="Small">Small</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="size" value="Medium">Medium</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="size" value="Large">Large</label>
        </div>
      </form>

      <form id="crust">
        <h4>Choose crust: </h4>
        <div class="radio">
          <label><input type="radio" name="crust" value="original">Original crust</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="crust" value="gluten-free">Gluten-friendly crust</label>
        </div>
      </form>

      <form id="toppings">
        <h4>Choose toppings: </h4>
        <div id="cheese" class="form-group">
          <p id="cheese-check-label">Cheese toppings</p>
        </div>
        <div id="veggie" class="form-group">
          <p id="veggie-check-label">Veggie toppings</p>
        </div>
        <div id="meet" class="form-group">
          <p id="meet-check-label">Meet toppings</p>
        </div>
        <div id="sauce" class="form-group">
          <p id="sauce-check-label">Sauce</p>
        </div>
        <button id="btn" type="submit" class="btn">Order</button>
      </form>
    </div>
    <div id="pizzaPrice">
    </div>
  </div>
</body>

</html>
